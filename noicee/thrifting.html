<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/homePage.css">
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>
    <!-- Navigation Bar -->
    <section class="navbar">
      <div class="uppernav">
          <h1 style="color: rgb(66, 141, 187);">Thrift Store</h1>
          <div class="navSearch"> 
      
              <img src="https://i.postimg.cc/90c6jfMm/search-interface-symbol.png" alt="search" class="NavSearchIcon" />
              <input type="text" id="keyword" class="searchContainer" placeholder="Your Suggestions" onkeypress="handleKeyPress(event)" />
          </div>
              <span class="navSuplier">Thrifting clothes</span>
              <span class="navSuplier">Collect Reward</span>
              <div class="navProfile" onclick="window.location.href='SignUpPage.html'">
                  <img src="https://i.postimg.cc/wjtLkcVz/user.png" alt="account" class="navAccountIcon" />
                  <span class="SignUpHover">Profile</span>
        </div>
        <div class="navcart" onclick="window.location.href='CartPage.html'">
          <img
            src="https://i.postimg.cc/sXBgkwMf/bag.png"
            alt="cart"
            class="cartIcon"
          />
          <span
            class="SignUpHover"
            onclick="window.location.href='CartPage.html'"
            >Cart</span
          >
        </div>
        <div id="cart-item-counter">0</div>
      </div>
    </div>
    <div class="bottomNav"></div>
      </div>
  </section>
    <section class="searchWindow">
      <div class="searchCloseBtn">
        <img src="https://i.postimg.cc/Lgdct409/close.png" alt="">
      </div>
      <div id="searchWindowDiv">
        
      </div>
    </section>
  <section class="blurBack"></section>
    <!-- Sign up Page -->
    <div id="RegBox">
        <div id="SignUpBox1">
            <br>
            <br>
            <form  id="form">
                <h1 class="thrift">Drop Clothes</h1>
                <button id="SignUpBut" type="submit">Proceed & claim Rewards</button>
              </form>
        </div>  
      </div>
    <br>
    
    </div>  
</body>
</html>
